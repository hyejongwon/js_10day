<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .temp-box{width: 450px;border:1px solid #333;margin:200px auto 0;padding: 20px;}
        #country{font-size: 24px;color:#333;}
        #area{font-size: 18px;color:#666}
        li{font-size: 16px;}
        #currentTemp { color:rgb(255, 133, 88)}
        #maxTemp{color:rgb(199, 30, 30)}
        #minemp{color:rgb(53, 119, 200)}
    </style>
</head>
<body>
    <div class="temp-box">
        <h1 id="country">나라</h1>
        <h2 id="area">지역</h2>
        <ul>
            <li>현재온도 : <span id="currentTemp">현재온도</span></li>
            <li>최고온도 : <span id="maxTemp">최고</span></li>
            <li>최저온도 : <span id="minTemp">최저</span></li>
        </ul>
        <div class="buttons">
            <button data-cityname="Seoul" class="citybtn">서울</button>
            <button data-cityname="Paris" class="citybtn">파리</button>
            <button data-cityname="London" class="citybtn">런던</button>
        </div>
    
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
